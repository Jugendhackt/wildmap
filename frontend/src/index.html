<!DOCTYPE html>
	<html>
	<meta charset="UTF-8"><title>WildMap</title>

	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet' />

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<link href="index.css" rel="stylesheet" type="text/css">
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	</head>
	<body>
		<div id="map"></div>
		<div class="main" style="pointer-events: none">
			<a href="/">
				<div class="header">
					<img class="titelimg" alt="WildMap" src="header.png">
				</div>
			</a>
			<div class="navpoint" style="border-left: 1px solid black" >
				<p style="font-size: 30px;" >Filter</p>
				<ul class="filter" >

                    <p> Tierart </p>
					<select>
					    <option value="alle Tiere">alle Tiere</option>
						<option value="großes Wild">großes Wild</option>
						<option value="kleines Wild">kleines Wild</option>
					</select>
					<br>
					<p> Tageszeit </p>
					<select>
						<option value="jede Tageszeit">jede Tageszeit</option>
						<option value="Tag">Tag</option>
						<option value="Dämmerung">Dämmerung</option>
						<option value="Nacht">Nacht</option>
					</select>
					<br>
					<p> Jahreszeit </p>
					<select>
						<option value="jede Jahreszeit">jede Jahreszeit</option>
						<option value="Frühling">Frühling</option>
						<option value="Sommer">Sommer</option>
						<option value="Herbst">Herbst</option>
						<option value="Winter">Winter</option>
					</select>
					<br>
					<p> gesperrte Straßen </p>
					<form>
					 <input type="checkbox" name="gesperrteStrecken" value="gs">
					</form>	
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
